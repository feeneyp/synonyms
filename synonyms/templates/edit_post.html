{% extends "base.html" %}

{% block content %}
<h1>
    Edit Post
</h1>

<form role="form" method="POST" action=/post/{{ post.id }}/edit>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="20">{{ post.content | safe }}</textarea>
    </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ post.author.name }}">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ post.category }}">
      </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
